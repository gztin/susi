
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>聯絡我們</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="layout.css?v=2">
    </head>
    <body>
        <h1 class="text-center contact-title display-6">聯絡我們</h1>
        <section class="eips-contact">
            <div class="container">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label" >名</label>
                        <input type="text" class="form-control" onkeyup="checkChinese(this)" placeholder="ex:小明" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">姓</label>
                        <input type="text" class="form-control" onkeyup="checkChinese(this)" placeholder="ex:王" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">電子信箱</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="ex:sample@mail.com" require>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">電話</label>
                        <input type="phone" class="form-control" id="inputPassword4" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength=11 placeholder="ex:0912345678" require>
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">城市</label>
                        <select id="inputCity" class="form-select">
                            <option selected>選擇城市</option>
                            <option>台北</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">行政區</label>
                        <select id="inputCountry" class="form-select">
                            <option selected>選擇行政區</option>
                            <option>士林</option>
                            <option>信義</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="inputState" class="form-label">問題類別</label>
                        <select id="inputCountry" class="form-select">
                            <option selected>選擇您要詢問的項目</option>
                            <option>新產品曝光</option>
                            <option>廣告上架</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">問題說明</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" require></textarea>
                      </div>
                    <div class="col-md-12 justify-content-md-end d-grid sendform">
                        <button type="submit" class="btn btn-primary">送出表單</button>
                    </div>
                  </form>
            </div>
        </section>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="checkText.js"></script>
    </body>
</html>
