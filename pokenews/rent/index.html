<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css?v=4">
    <title>租金試算</title>
</head>
<body>
    
    <section>
        <div class="container-fluid">
            <div class="row rentBlock">
                <div class="mb-3 form-title">
                    <h2>租金試算</h2>
                </div>
                <div class="mb-3 block-rentPrice">
                    <label for="exampleFormControlInput1" class="form-label">月租金</label>
                    <input id="zhi" type="text" class="form-control price"  placeholder="請填寫月租金">
                </div>
                <div class="mb-3 block-start">
                    <label for="exampleFormControlInput1" class="form-label">合約日期</label>
                    <input id="datepicker1" type="text" class="form-control time-start" readonly="readonly">
                </div>
                <div class="mb-3 block-end">
                    <label for="exampleFormControlInput1" class="form-label">到</label>
                    <input id="datepicker2" type="text" class="form-control time-end" readonly="readonly">
                </div>
                <div class="hint-price">
                    <p>
                        原租金為<span class="price-data1"></span>元，配合專案可得<span class="price-data2"></span>元
                    </p>
                </div>
                <span class="rentTime"></span>
                <span class="staging"></span>
                <span class="hint">當月若有裝修暫拆機等異動以實際付款金額為準</span>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary count" type="button">計算租金</button>
                </div>
                <div class="data">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">期數</th>
                                <th scope="col">月份</th>
                                <th scope="col">總額</th>
                            </tr>
                        </thead>
                        <tbody class="rentData">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    <script src="pickDate.js?v=8"></script>
</html>
