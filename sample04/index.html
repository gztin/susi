        <!-- Tab view -->
        <script>
            function showContent(event, contentNumber, element) {
                event.preventDefault(); // 防止預設的鏈接行為

                // 隱藏所有內容
                const contents = document.querySelectorAll('.content');
                contents.forEach(content => content.classList.remove('active'));

                // 顯示選擇的內容
                const selectedContent = document.getElementById('content' + contentNumber);
                selectedContent.classList.add('active');

                // 移除所有鏈接的 active 類並恢復原始背景圖片
                const links = document.querySelectorAll('.buttons a');
                links.forEach(link => link.classList.remove('active'));

                // 為被點擊的鏈接添加 active 類
                element.classList.add('active');
            }
        </script>
