<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse; /* 讓框線合併 */
    width: 100%;               /* 表格寬度 100% */
    font-family: sans-serif;
  }

  td {
    border: 1px solid black;   /* 黑色框線 */
    background-color: #e0e0e0; /* 淺灰色底色 (類似你的圖片) */
    padding: 20px;
    text-align: center;
  }

  /* 為了讓範例更像圖片，我強制設定高度 */
  .top-row td {
    height: 50px; 
    width: 50%; /* 強制平分寬度 */
  }
  
  .bottom-row td {
    height: 100px;
  }
</style>
</head>
<body>

<table>
  <tr class="top-row">
    <td>左上</td>
    <td>右上</td>
  </tr>

  <tr class="bottom-row">
    <td colspan="2">下方跨欄區域 (colspan="2")</td>
  </tr>
</table>

</body>
</html>
