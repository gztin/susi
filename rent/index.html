    <title>租金試算</title>

<body>
    
    <section>
        <div class="container-fluid">
            <div class="row rentBlock">
                <div class="mb-3 form-title">
                    <h2>租金試算</h2>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">設定租金</label>
                    <input type="text" class="form-control price"  placeholder="0">
                </div>
                <div class="mb-3 block-start">
                    <label for="exampleFormControlInput1" class="form-label">起始日期</label>
                    <input type="text" class="form-control time-start" readonly="readonly">
                </div>
                <div class="mb-3 block-end">
                    <label for="exampleFormControlInput1" class="form-label">結束日期</label>
                    <input type="text" class="form-control time-end" readonly="readonly">
                </div>
                <span class="rentTime"></span>
            </div>
        </div>
    </section>
    <div class="calendarView">
        <div id="calender01">
            <div id="timeBlock" class="block">
                <div id="prev" class="headInf">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="timeInf">
                    <div id="title-year" class="block"></div>
                    <span>-</span>
                    <div id="title-month" class="headInf"></div>
                </div>
                <div id="next" class="headInf">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="block">
                <ul class="w-list">
                    <li>日</li>
                    <li>一</li>
                    <li>二</li>
                    <li>三</li>
                    <li>四</li>
                    <li>五</li>
                    <li>六</li>
                </ul>
            </div>
            <div class="block">
                <ul id="d-list"></ul>
            </div>
        </div>
    </div>
