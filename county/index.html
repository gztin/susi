<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
</head>
<body>
    <style>
        .chart{
            width:600px;
            height:400px;
            display: block;
        }
    </style>
    <div id="root" class="chart">
        <div class="title">{{title}}</div>
        <div class="content">{{introduce}}</div>
        <div v-for="datas in table">
            <p>{{datas.position}}</p>
            <p>{{datas.Amount}}</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script>
        var datas = [
            {
                "position": "你呼吸的是什麼空氣?",
                "Amount": "44"
            },
            {
                "position": "天燈該不該放?",
                "Amount": "60"
            },
            {
                "position": "尋找X點",
                "Amount": "470"
            },
            {
                "position": "意見回饋",
                "Amount": "86"
            },
            {
                "position": "綠色行動",
                "Amount": "254"
            },
            {
                "position": "臺灣快變垃圾島?",
                "Amount": "74"
            },
            {
                "position": "臺灣適不適核?",
                "Amount": "132"
            },
            {
                "position": "行動歌詩",
                "Amount": "128"
            },
            {
                "position": "選讀自然",
                "Amount": "161"
            }
        ];

        var vm = new Vue({
            el: "#root",
            data:{
                title: "讓資料美美的#2",
                introduce:"基本上vue的功能是用來填前端網頁的空格",
                table:datas,
            },
        });
    </script>
    
</body>
</html>
