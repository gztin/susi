<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" >
<title>测试页面</title>
</head>
<style>
   
     @media (min-width: 319px) {
        .addFavorite{height: 100vh;}
         .block{
            width:85%;
        }
        .block:nth-child(3) .step h2{height:40px;}
        .block:nth-child(4) .step h2{font-size: 0.9em;height:40px;}
        .block:nth-child(5) .step h2{width:80%;font-size: 1em;text-align: center;}
        .hint h2{font-size:1em;color:#fff;}
    }
    @media (min-width: 760px) {
        .addFavorite{height: auto;}
        .block{
            width:70%;
        }
        .block:nth-child(3) .step h2{height:40px;}
        .block:nth-child(4) .step h2{height:40px;font-size: 1.2em;}
        .block:nth-child(5) .step h2{width:80%;font-size: 1.2em;text-align:center;}
        .hint h2{font-size:1.2em;}
    }
     @media (max-height: 415px) and (orientation: Landscape){
        .addFavorite{height:min-content;}
    }
    *{margin:0;padding:0;}
    body {font-family: Microsoft JhengHei,Noto Sans TC,sans-serif;height:100%;
    margin:0;}
    #view{width:100%;height:100vh;margin:0 auto;background:url("img/bg.jpg")no-repeat center;background-size: contain;}
    .menu{width:100%;background-size: contain;background:url("img/menu.png")no-repeat center;box-shadow: 0px 5px 15px #fd9d3d;}
    .addFavorite{position: absolute;top:0;bottom: 0; width: 100%;background: rgba(0,0,0,0.7);display: flex;flex-direction: column; align-items: center;}
    .block{display:flex;flex-direction: row;justify-content: center;align-items: center;}
    .block:nth-child(1){display:flex;flex-direction: row; height:90px;justify-content: center;align-items: center;}
    .block:nth-child(2){height:70px;background: rgba(0,0,0,0.7);margin-bottom: 20px;border-radius: 10px;}
    .block:nth-child(3){height:150px;background: rgba(0,0,0,0.7);border-radius: 10px;margin-bottom: 20px;justify-content: space-between;}
    .block:nth-child(4){height:125px;background: rgba(0,0,0,0.7);border-radius: 10px;margin-bottom: 20px;}
    .block:nth-child(5){height:70px;background: rgba(0,0,0,0.7);border-radius: 10px;margin-bottom: 20px;}
    .step{width:100%;display: flex;flex-direction: row;align-items: center;justify-content: space-between;}
    .pic{width:70%;display: flex;flex-direction: row;justify-content: space-around;}
    .block:nth-child(2) .step{flex-direction: row;}
    .block:nth-child(3) .step{justify-content: space-around;flex-direction: column;}
    .block:nth-child(3) .pic{width:100%;}
    .block:nth-child(4) .step{flex-direction:column; }
    .block:nth-child(4) .pic{
        height: 39px;
        background: #d6d6d6;
        justify-content: space-around;
        align-items: center;
        border-radius: 10px;
        width: 250px;
    }
    .hint{width: 100%; border-radius: 25px;display: flex;flex-direction: row;justify-content:center;align-items: center;}
    .number{width: 27px;height: 24px;border-radius: 13px;background: #E94D4F;color: #fff;display: flex;justify-content: center;align-items: center;margin-left: 2%;}
    .title{font-weight: bold;}
    .close{width:30px;height:30px;border-radius: 15px;display: flex;justify-content: center;background: #fff;font-size: 1.3em;cursor: pointer;font-weight: bold;
    z-index: 99999;margin-left: 20px;}
    .option{width:235px;height:82px;background-size: contain;background: url("img/hint.png")no-repeat center;background-size: contain;}
    h2{color:#fff;}
   
    
</style>
<body>
    
    <div class="addFavorite">
        <div class="block">
            <h1 style="color:#fff;font-size: 1.5em;">如何修复游戏无法启动</h1>
            <div class="close">x</div>
        </div>
        <div class="block">
            <div class="step" style="justify-content: space-around;">
                <div class="number">1</div>
                <div class="hint" style="height:60px;">
                    <h2 >点击正下方</h2>
                    <div class="menu" style="width: 34px;height: 40px;margin: 10px;"></div>
                    <h2>按钮</h2>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="number">2</div>
            <div class="step">
                <h2 style="font-size: 1.2em;color: #fff;text-align: center;    margin: 0;">火速右键至"添加到主屏幕"</h2>
                <div class="pic">
                    <div class="option"></div>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="number">3</div>
            <div class="step" style="justify-content: space-around;">
                <h2>按下"添加"，即可成功保存瀏覽地址啦!</h2>
                <div class="pic">
                    <div class="word" style="color:#2B8EDF;font-weight: bold;">取消</div>
                    <div class="word">添加到主屏幕</div>
                    <div class="word" style="color:#2B8EDF;font-weight: bold;">添加</div>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="number">4</div>
            <div class="step" style="justify-content: space-around;">
                <h2>游戏无法启动时，记得启动修复程序重新下载游戏啰!</h2>
            </div>
        </div>
    </div>
    <div id="view"></div>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $('.close').click(function(){
            $('.addFavorite').css('display','none');
        });
    </script>
    
</body>
</html>
